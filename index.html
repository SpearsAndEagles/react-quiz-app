<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@700&family=IBM+Plex+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script>
      setTimeout(() => {
      const fun = (opacity)=>{
          if(opacity){
              document.querySelector("body>div:not([id])").style.cssText += `opacity:${opacity}`
              setTimeout(fun, 50, opacity-0.01)
          }
      }       
      fun(1);
  }, 500)
</script>
  </body>
